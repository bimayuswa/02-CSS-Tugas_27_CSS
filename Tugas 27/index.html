<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS NIMOIC</title>
    <link rel="stylesheet" href="bootsrap/bootstrap.css">

    <style>

        div {
            padding: 15px;
        }

        .color {
            background-color: rgb(32, 167, 230);
        }

        .color1 {
            background-color: green;
        }

        .color2 { background-color: blue;

        }

        .color3 {
            background-color: red;
        }

        .color4 {
            background-color: yellow;
        }

        .color5 { background-color: purple;}
    </style>
</head>
<body>
    <div class="color">
        <div class="col-md-10 color1">
            <div class="col-md-8 color2">
                <div class="col-md-6 color3">
                    <div class="col-md-4 color4">
                        <div class="col-md-1 color5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
